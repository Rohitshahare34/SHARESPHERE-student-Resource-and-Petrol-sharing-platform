{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareSphere - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 2rem;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .signup-header {
            background: linear-gradient(135deg, #1e2b3c, #4e73df);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .signup-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .signup-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .signup-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-signup {
            background: linear-gradient(45deg, #4e73df, #1e2b3c);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 115, 223, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: #4e73df;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        
        .placeholder-text {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            color: #6c757d;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Join ShareSphere</h1>
            <p>Create your account and start sharing with your campus community</p>
    </div>

        <div class="signup-body">
            <div class="placeholder-text">
                <i class="fas fa-info-circle"></i>
                <p>This is a demonstration of the ShareSphere signup form. The original registration functionality has been removed for demonstration purposes.</p>
            </div>
            
                        <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name" disabled>
                        </div>

                        <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email" disabled>
                        </div>

                        <div class="form-group">
                <label class="form-label">USN (University Serial Number)</label>
                <input type="text" class="form-control" placeholder="Enter your USN" disabled>
                        </div>

                        <div class="form-group">
                <label class="form-label">Department</label>
                <select class="form-control" disabled>
                    <option>Select your department</option>
                    <option>Computer Science</option>
                    <option>Information Technology</option>
                    <option>Mechanical Engineering</option>
                    <option>Civil Engineering</option>
                            </select>
                        </div>

                        <div class="form-group">
                <label class="form-label">Contact Number</label>
                <input type="tel" class="form-control" placeholder="Enter your contact number" disabled>
                        </div>

                        <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Create a password" disabled>
                        </div>

                        <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm your password" disabled>
                        </div>

            <button type="submit" class="btn btn-signup" disabled>
                <i class="fas fa-user-plus"></i> Create Account
            </button>

                    <div class="login-link">
                Already have an account? <a href="#">Sign In</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
