{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Share Your Feedback</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.rating.id_for_label }}" class="form-label">Rating</label>
                            {{ form.rating }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.feedback_text.id_for_label }}" class="form-label">Your Feedback</label>
                            {{ form.feedback_text }}
                        </div>

                        <div class="mb-3 form-check">
                            {{ form.is_anonymous }}
                            <label class="form-check-label" for="{{ form.is_anonymous.id_for_label }}">
                                Submit Anonymously
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
